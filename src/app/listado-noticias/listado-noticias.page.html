<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Listado de Noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let new of news">
          <ion-card-header>
            <ion-card-subtitle>No. {{new.noticiaID}} | Autor: {{new.autor.nombre}} {{new.autor.apellido}}</ion-card-subtitle>
            <ion-card-title>{{new.titulo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Fecha de publicación: <span>{{new.fecha | date}}</span></p>
            <!-- <p>Descripción: <span>{{new.descripcion}}</span></p>
            <p>Contenido: <span>{{new.contenido}}</span></p> -->
          </ion-card-content>
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
              <div>
                <ion-button (click)="detalles(new)" color="success">Detalles</ion-button>
                <ion-button (click)="delete(new.noticiaID)" color="danger">Eliminar</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
