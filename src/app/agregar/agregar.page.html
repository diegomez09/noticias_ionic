<ion-header>
  <ion-toolbar>
    <ion-title>agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea type="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Contenido</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Fecha</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label floating>Autor</ion-label>
      <ion-select placeholder="Selecciona" interface="popover">
        <ion-select-option *ngFor="let autor of autores" value="autor.autorID">{{autor.nombre}} {{autor.apellido}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>  
  <ion-button (click)="guardar()" ion-button expand="block">Agregar</ion-button>
</ion-content>
